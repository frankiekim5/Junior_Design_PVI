{% from 'pantry.html' import pantry %}
{% from 'home.html' import home %}

<!DOCTYPE html>
<html>
<head>
	<title>PVI</title>

	<script type="text/javascript">
        let $SCRIPT_ROOT= {{ request.script_root|tojson|safe }}
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
	<link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='pantry.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='settings.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='meals.css') }}" rel="stylesheet" />
	<script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body scroll="no">
	<div class="navbar">
		<button id="backButton">&lsaquo;</button>
		<h1 id="title">PVI</h1>
		<div id="removeOptions">
			<button id="selectAll"><p>select all</p></button>
			<button id="trashButton"><img src="{{ url_for('static', filename='trash.svg') }}"/></button>
		</div>
	</div>
	<div class="taskbar">
		<ul>
			<li><button class="taskBarButton" onclick="taskbarClick(this)" id='healthButton' name="Health">
				<center><img src="{{ url_for('static', filename='health.svg') }}"/></center>
				<p>Health</p>
			</button></li>
			<li><button class="taskBarButton" onclick="taskbarClick(this)" id='pantryButton' name="Pantry">
				<center><img src="{{ url_for('static', filename='pantry.svg') }}"/></center>
				<p>Pantry</p>
			</button></li>
			<li><button class="taskBarButton" onclick="taskbarClick(this)" id='mealsButton' name="Meals">
				<center><img src="{{ url_for('static', filename='meals.svg') }}"/></center>
				<p>Meals</p>
			</button></li>
			<li><button class="taskBarButton" onclick="taskbarClick(this)" id='settingsButton' name="Settings">
				<center><img src="{{ url_for('static', filename='settings.svg') }}"/></center>
				<p>Settings</p>
			</button></li>
		</ul>
	</div>
	<div id="container">
		{{ page }}
	</div>
</body>
</html>
